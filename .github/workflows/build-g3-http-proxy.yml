name: Containerize G3 Proxy

on:
  workflow_dispatch:
    inputs:
      g3-version:
        required: true
        description: GitHub tagged version

env:
  GH_REGISTRY_PATH: ghcr.io/${{ github.repository }}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.tag.outputs.VERSION }}
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          show-progress: false
          submodules: false

      - name: 🛠 Setup Code Environment
        uses: ./.github/actions/setup

      - name: 🛠 Setup Cargo packages
        working-directory: ./g3-http-proxy
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          just setup

      - name: 🛠 Run Build
        working-directory: ./g3-http-proxy
        run: just build

      - name: 🔑 Login to Registry
        run: echo ${{ github.token }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🏷 Create tag
        id: tag
        run: |
          # Add custom wrapper syntax
          VERSION=v${{ inputs.g3-version }}-day$(date +%j)-run${{ github.run_number }}

          # Update var
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: 🏷 Tag & Push docker
        run: |
          docker tag g3proxy:latest $GH_REGISTRY_PATH:${{ steps.tag.outputs.VERSION }}
          # docker push $GH_REGISTRY_PATH:${{ steps.tag.outputs.VERSION }} --quiet

          echo "## Image pushed " >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$GH_REGISTRY_PATH:${{ steps.tag.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: 👋 Logout
        run: docker logout
