name: Containerize G3 Proxy

on:
  workflow_dispatch:
  inputs:
    g3-version:
      required: true
      description: GitHub tagged version

permissions:
  id-token: write
  contents: read

env:
  GH_REGISTRY_PATH: ghcr.io/${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.tag.outputs.VERSION }}
    timeout-minutes: 20
    defaults:
      run:
        shell: bash
    steps:
      - name: ðŸ‘€ Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          show-progress: false
          submodules: false

      - name: ðŸ›  Setup Code Environment
        uses: ./.github/actions/setup

      - name: ðŸ›  Setup Cargo packages
        uses: just setup

      - name: ðŸ›  Run Build
        run: just build

      - name: ðŸ”‘ Login to Registry
        run: echo ${{ github.token }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ· Create tag
        id: tag
        run: |
          # Add custom wrapper syntax
          VERSION=v${{ inputs.g3-version }}-day$(date +%j)-run${{ github.run_number }}

          # Update var
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ· Tag & Push docker
        run: |
          docker tag g3proxy:latest $GH_REGISTRY_PATH:${{ steps.tag.outputs.VERSION }}
          docker push $GH_REGISTRY_PATH:${{ steps.tag.outputs.VERSION }} --quiet

          echo "## Image pushed " >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$GH_REGISTRY_PATH:${{ steps.tag.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ‘‹ Logout
        run: docker logout
